<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white custom-container p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <h5 class="mt-1">Search for a City</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value"/>
                    <button class="btn" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>

                <ul class="list-group history" id="history"></ul>
            </aside>

            <div class="col lg-9">
                <div id="today" class="mt-3">
                    <div id="today-icon"></div>
                </div>
                <div id="forecast" class="row mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./assets/js/apiKey.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
